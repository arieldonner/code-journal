<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Proza+Libre&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="row">
      <div class="container column-full nav">
        <h2>Code Journal</h2>
        <h3><a href="#">Entries</a></h3>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form id="entry-form" class="hidden">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-full column-half margin-bottom">
            <img src="images/placeholder-image-square.jpg" alt="Placeholder where image will go">
          </div>
          <div class="column-full column-half margin-top">
            <label for="title">Title</label>
            <input required name="title" type="text" id="title">
            <label for="photo-url">Photo URL</label>
            <input required name="photo-url" type="url" id="photo-url">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required rows="8" name="notes" id="notes"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full right-left">
            <button class="delete-button hidden">Delete Entry</button>
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container" data-view="entries" id="entries-sec">
      <div class="row">
        <div class="column-half inline">
          <h1>Entries</h1>
          <form>
            <button class="entry-button">NEW</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <h3 class="text-center" id="noEntries">No entries have been recorded.</h3>
        </div>
      </div>
      <div class="row">
        <div>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
